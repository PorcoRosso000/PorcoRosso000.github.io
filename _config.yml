  - '每临大事有静气，不信今时无古贤!智者弃短取长，以致其功。学习-->做80%会，20%不会的事'
 # - ''
description: '机器人，中医，英语，口琴，旅行，健身'
keywords:
author: 菊子酒
language: zh-CN
timezone: ''

search:
  path: search.xml
  field: post
  content: true

